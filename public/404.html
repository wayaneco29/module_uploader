<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./maci.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Maci Module System"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/maci.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Macrohon Institute Module System</title>
    
  </head>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }

    .error_container {
      position: absolute;
      top: 0;
      left: 0px;
      right: 0px;
      bottom: 0px;
      background: #c5c5c5;
    }

    .text_container {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      position: relative;
      margin-top: 50vh;
      margin-left: 50vw;
      transform: translate(-50%, -50%);
    }

    .h1 {
      font-size: 10rem;
      position: absolute;
      z-index: -1;
      color: #a99d9d;
      font-weight: bold;
    }

    .p {
      position: absolute;
      top: -60px;
      z-index: 1;
      font-size: 2.5rem;
      color: rgb(119, 17, 37);
      font-weight: 300;
    }

    .error__button {
      position: absolute;
      top: 77px;
      z-index: 1;
      padding: 1rem 2rem;
      background: rgb(119, 17, 37);
      color: rgb(197, 197, 197);
      border: none;
      padding: 14px 24px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .error__button:hover {
      background: rgb(134 26 47);
      color: #eee;
    }
  </style>
  <body class="body">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="error_container">
      <div class="text_container">
        <h1 class="h1">404</h1>
        <p class="p">NOT FOUND</p>
        <a class="error__button" id="button" href="/">GO BACK</a>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  </body>
</html>
